<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <meta name="description" content="Contact Davide for more information about his portfolio and projects.">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="portfolio-website/scss/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="portfolio-website/img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="portfolio-website/img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="portfolio-website/img/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="192x192" href="portfolio-website/img/favicon_io/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="portfolio-website/img/favicon_io/android-chrome-512x512.png">
    <link rel="manifest" href="portfolio-website/img/favicon_io/site.webmanifest">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_USER_ID");
        })();
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <div class="nav-item-div">
                        <a class="nav-link" href="index.html"><b>Home</b></a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-item-div">
                        <a class="nav-link" href="cv.html"><b>CV</b></a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="nav-item-div">
                        <a class="nav-link" href="contact.html"><b>Contact Me</b></a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Contact Me</h1>
            </div>
            <div class="card-body">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name"><b>Name</b></label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="message"><b>Message</b></label>
                        <textarea class="form-control no-resize" id="message" rows="4" placeholder="Write your message" required></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer text-white text-center py-3">
        <div class="container">
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script type="text/javascript">
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_ugdmowc', 'template_3wzp8pb', this)
                .then(function() {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Failed to send email. Error: ' + JSON.stringify(error));
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
